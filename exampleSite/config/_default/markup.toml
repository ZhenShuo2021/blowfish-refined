# -- Markup --
# These settings are required for the theme to function.

[goldmark]
  [goldmark.renderer]
    unsafe = true

  [goldmark.extensions]
    [goldmark.extensions.passthrough]
      enable = true
      [goldmark.extensions.passthrough.delimiters]
        block = [['\[', '\]'], ['$$', '$$']]
        inline = [['\(', '\)']]

[highlight]
  noClasses = false
  guessSyntax = true
  lineNoStart = 1
  lineNos = true
  lineNumbersInTable = false
  tabWidth = 4

[tableOfContents]
  startLevel = 2
  endLevel = 4
