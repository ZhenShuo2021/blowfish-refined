{{ if .IsTranslated }}
	<div>
		<div class="cursor-pointer flex items-center nested-menu">
			<span class="ltr:mr-1 rtl:ml-1">
				{{ partial "ui/icon.html" (dict "icon" "language") }}
			</span>
			<div
				class="text-sm font-medium text-neutral-900 dark:text-neutral-100 hover:text-primary-600 dark:hover:text-primary-400"
				title="{{ .Title }}">
				{{- i18n "global.language" | markdownify -}}
			</div>
		</div>
		<div class="absolute menuhide">
			<div class="pt-2 p-5 mt-2 rounded-xl bg-neutral-50/90 dark:bg-neutral-800/90 shadow-2xl">
				<div class="flex flex-col space-y-3">
					{{ range .AllTranslations }}
						<a href="{{ .RelPermalink }}" class="flex items-center">
							<p
								class="text-sm font-sm text-neutral-900 dark:text-neutral-100 !whitespace-nowrap hover:text-primary-600 dark:hover:text-primary-400"
								title="{{ .Title }}">
								{{ .Language.Params.displayName | emojify }}
							</p>
						</a>
					{{ end }}
				</div>
			</div>
		</div>
	</div>
{{ end }}
